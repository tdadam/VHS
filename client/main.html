<div flex layout="column" md-whiteframe="3">

	<md-toolbar layout="row" class="md-hue-2">
		<div class="md-toolbar-tools">
			<span>{{$ctrl.greeting}}</span>
		</div>
	</md-toolbar>

	<div flex layout="row">

		<div flex layout="column">

			<div flex="none" layout="row" layout-align="start center" layout-margin>
				<md-input-container style="margin-bottom: 0; height: 45px;">
					<label>Search Movie by Title</label>
					<input type="text" ng-model="$ctrl.searchText" />
				</md-input-container>

				<md-button class="md-accent md-raised"
						   ng-click="$ctrl.search($ctrl.searchText)">Search</md-button>

			</div>

			<md-divider></md-divider>

			<md-list flex>
				<md-list-item class="md-2-line"
							  ng-repeat="movie in $ctrl.movies"
							  ng-click="$ctrl.checkOut(movie)">
					<md-checkbox ng-model="movie.checkedOut"></md-checkbox>

					<div class="md-list-item-text">
						<h3>{{movie.title}}</h3>
						<p>{{movie.year}}</p>
					</div>

					<md-button class="md-secondary"
							   ng-click="$ctrl.removeMovie(movie)">Remove</md-button>
				</md-list-item>
			</md-list>

		</div>

		<md-divider></md-divider>

		<div flex layout="column" style="" layout-margin>

			<h3>Add Form</h3>

			<md-input-container>
				<label>Title</label>
				<input type="text" ng-model="title"/>
			</md-input-container>

			<md-input-container>
				<label>Year</label>
				<input type="number" ng-model="year"/>
			</md-input-container>

			<md-button class="md-primary md-raised"
					   ng-click="$ctrl.saveMovie(title, year)">Save Movie</md-button>

		</div>

	</div>

</div>
